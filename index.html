<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- roboto font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <title>Weather</title>

<body style="font-family: Roboto;">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center mt-5 mb-0">
        <h1>Weather</h1>
        <div class="jumbotron p-2" style="background-color: rgb(181, 235, 137);">

          <!-- for button and form -->
          <div class="row">
            <div class="col-md-12">

              </form>
              or -->
              <button class="btn btn-primary btn-block mt-1 mb-1" id="loc_btn" onclick="fetch_data()">Use your
                Location</button>
              <hr>
            </div>
          </div>

          <!-- for output result -->
          <div id="output" class="row mt-1 mb-3">
            <div class="col-md-12">
              Click on 'Use your location' button and press 'allow' when prompted!
            </div>
          </div>
        </div>
        <div class="row m-5">
          <div class="col-12">
            This data is provided by this device's loaction sensors and openweathermap api.
          </div>

    </div>
